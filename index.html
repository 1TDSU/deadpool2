<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="container">
      <div class="cabecalho">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">DeadPool 2</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Sobre</a></li>
        </ul>
      </div>
      <div class="corpo">
        <figure>
          <a href="#">
            <img src="assets/img/ryan-reinolds.jpg" alt="Ryan Reynolds" />
          </a>
          <figcaption>
            Em 6 de abril de 2016, <span>Ryan Reynolds</span> assinou
            oficialmente como protagonista desta sequência.
          </figcaption>
        </figure>
        <figure>
          <a href="#">
            <img
              src="assets/img/negasonic_collossus-dopinder.jpg"
              alt="Negasonic Colossus"
            />
          </a>
          <figcaption>
            <span>Negasonic Teenage Warhead</span>, <span>Colossus</span> e
            <span>Dopinder</span> são os únicos personagens confirmados até o
            momento.
          </figcaption>
        </figure>
        <figure>
          <a href="#"><img src="assets/img/folder-2017.jpg" alt="Folder"/></a>
          <figcaption>
            O lançamento estava marcado para Nov/2017, mas com a saída do
            diretor Tim Miller o estúdio não quis criar expectativas nos fãs.
          </figcaption>
        </figure>
      </div>
      <div class="rodape">
        <p>
          © Copyright 2017-2018 deadpool.com - Todos os direitos reservados.
        </p>
        <p>Mais em: <a href="#">IMDB</a></p>
      </div>
    </div>

</html>
